{% load static %}

<html lang="en">
<head>

     <title>Summary Generator</title>
<!--



-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'qgen/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'qgen/css/font-awesome.min.css' %}">
     <link rel="stylesheet" href="{% static 'qgen/css/aos.css' %}">
     <link rel="stylesheet" href="{% static 'qgen/css/owl.carousel.min.css' %}">
     <link rel="stylesheet" href="{% static 'qgen/css/owl.theme.default.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'qgen/css/templatemo-digital-trend.css' %}">
<style>

.slider {
  -webkit-appearance: none;
  width: 60%;
  height: 10px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #ffc107;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #ffc107;
  cursor: pointer;
}
</style>

</head>
<body>
    <!--Main Part-->
    <section class="hero-bg">
        <div class="container pt-3">
        <div class="card">
            <div class="card-header text-center">
             <h3 style="color: #ffc107;"><strong>Summary Generator</strong> </h3> 
            </div>
            <form class=" justify-content-center" method="POST" action="" >
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8">
                        <h5 class="card-title  mb-3 text-center"  style="color: #ffc107;">Submit Content</h5>
                    </div>
                    <div class="col-lg-3">
                        <div class="slidecontainer" >
                            <input name="compression_ratio" type="range" min="30" max="100" value="80" class="slider" id="myRange">
                            <pre>Value: <span id="demo"></span></pre>
                          </div>
                
                    </div>
                </div>
                    {% csrf_token%}
                    <div  class="form-group row" ></div>
               <div class="col-lg-12 text-center">
                {% if result %}
                    <textarea   name="full_text" class="form-control z-depth-1 shadow-lg p-3 mb-5 bg-white rounded" id="exampleFormControlTextarea6" rows="20" cols="150" placeholder="Write something here...">{{result}}</textarea>
                {% elif summary%}
                    <textarea id="text"  name="full_text" class="form-control z-depth-1 shadow-lg p-3 mb-5 bg-white rounded" id="exampleFormControlTextarea6" rows="20" cols="150" placeholder="Write something here...">{{summary}}</textarea>    
                {% else %}
                    <textarea   name="full_text" class="form-control z-depth-1 shadow-lg p-3 mb-5 bg-white rounded" id="exampleFormControlTextarea6" rows="20" cols="150" placeholder="Write something here..."></textarea>
                {% endif %}
              </div>
            </div>
              <div class="text-center">
                  {% if summary %}
                  <button type="button" value="download" id="btn" class="btn btn-primary mb-2"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
                  {% else %}
                <button name="mcq_content_form" type="submit" class="btn" style="background-color: #ffc107;">Submit</button>
                  {% endif %}
              </div>
            </form>
            </div>
        </div>
        </form>
          </div></div>
  
</section>

</body>
</html>
